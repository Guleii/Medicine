<header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between" >
                <ul class="nav navbar-nav">
                   
                        <li class="nav-item {% if index %}active{% endif %}"><a href="{{ url_for('index') }}" class="nav-link ">主页</a></li>
                        
                   
                    {% if session['is_login'] %}
                    <li class="nav-item"><a href="{{ url_for('search') }}" class="nav-link {% if search %}active{% endif %}">查询药品</a></li>
                    <li class="nav-item"><a href="{{ url_for('userinfo') }}" class="nav-link {% if userinfo %}active{% endif %}">个人信息</a></li>
                    {% else %}
                    
                    <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}">注册</a></li>
                    <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}">登陆</a></li>
                    
                    {% endif %}
                </ul>
                {% if session['is_login'] %}
                <form>
                    <a href="{{ url_for('logout') }}">注销</a> 
                    <!-- <button class="btn btn-sm btn-outline-secondary"></button> -->
                </form>

                

                {% else %}
                {% endif %}
            </nav>

    <hr style="border: solid 2px rgb(85, 78, 156)">


</header>
